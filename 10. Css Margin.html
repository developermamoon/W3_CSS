<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin</title>
    <style>
        p{
            border: 2px solid red;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
        }
        div{
            border: 1px solid red;
        }
        div.auto{
            width:300px;
            margin: auto;
            border: 1px solid red;
        }
        
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, consequatur?</p>
    <div class="auto">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, quis?   
    </div>
</body>
</html>
