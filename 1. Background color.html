<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <style>
        .first{
            background-color: green;
            opacity: 0.1;
            color: white;
        }
        div.second{
            background-color: green;
            opacity: 0.3;
            color: white;
        }
        div.third{
            background-color: green;
            opacity: 0.6;
            color: white;
        }
        div.fourth{
            background-color: green;
            opacity: 1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="first">
        <h1>Opacity 0.1</h1>
    </div>
    <div class="second">
        <h1>Opacity 0.3</h1>
    </div>
    <div class="third">
        <h1>Opacity 0.6</h1>
    </div>
    <div class="fourth">
        <h1>Opacity 1</h1>
    </div>
</body>
</html>
