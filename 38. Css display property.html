<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<style>
    a{
        text-decoration: none;
        display: block;
    }
    .block{
        display: none;
    }
    .hidden{
        visibility: hidden;
    }
</style>
<body>
    <h1>Block level</h1>
    <a href="">HTML</a>
    <a href="">CSS</a>
    <a href="">Javascript</a>

    <h1>Display none</h1>
    <h1 class="block">This one will be hidden and wont take place for itself.</h1>
    
    <h1>Visibility hidden</h1>
    <h1 class="hidden">This one will be hidden and will take place for itself.</h1>
    <p>we cannot see it but its taking its place</p>
</body>
</html>
