<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Hover</title>
    <style>
        div p{
            background-color: green;
            color: white;
            padding: 20px;
            display: none;
        }
        div:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div>Hover here to see the paragraph
        <p>Hello World!!!</p>
    </div>
</body>
</html>
