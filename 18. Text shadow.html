<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shaddow</title>
    <style>
        h1.two{
            text-shadow: 3px 3px; /*left-bottom*/
        }
        h1.three{
            text-shadow: 3px 3px red;
        }
        h1.four{
            text-shadow: 5px 5px 5px red;
        }
    </style>
</head>
<body>
    <h1 class="two">Hello World</h1>
    <h1 class="three">Hello World</h1>
    <h1 class="four">Hello World</h1>
</body>
</html>
