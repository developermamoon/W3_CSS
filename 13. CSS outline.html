<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS outline</title>
    <style>
        div{
            border: 5px solid red;
            outline-style: solid;
            outline-color: blue;
            outline-width: 5px;
            font-size: 100px;
            outline-offset: 5px;
        }
    </style>
</head>
<body>
    <div>
        Hello World!!!
    </div>
</body>
</html>
